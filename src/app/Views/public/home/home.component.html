<app-header></app-header>
<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-center" *ngIf="IsLoading; else content">
        <div class="spinner-border m-5" role="status"></div>
    </div>
    <ng-template #content>
        <div class="row">
            <div class="col-12 text-center p-0">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/random/1280x720" class="img-fluid image-container" alt="Responsive image">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1280/720" class="img-fluid image-container" alt="Responsive image">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1280/720?grayscale" class="img-fluid image-container" alt="Responsive image">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row home">
            <div class="col-4 p-0" *ngFor="let question of AllQuestions">
                <div class="row question-container m-4">
                    <div class="col-3 p-0">
                        <img src="{{question.image}}" class="rounded img-fluid image-card" alt="Responsive image">
                    </div>
                    <div class="col-9 container-fluid">
                        <h5 class="question-title"> <a class="text-decoration-none" routerLink="/question/{{question.id}}">{{question.title}}</a> </h5>
                        <p>{{question.description}}</p>
                        <div class="d-flex justify-content-around">
                            <h6> <a class="text-decoration-none" routerLink="/user/{{question.userid}}"> {{question.user.username}} </a> </h6>
                            <small> {{question.date | date}} </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
<app-footer></app-footer>
